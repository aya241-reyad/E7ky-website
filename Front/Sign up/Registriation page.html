<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <title>Sign up</title>
</head>

<body>
  <div class="main">
    <div class="header">
        <h2>Create Account</h2>
    </div>
    <form class="form1">
        <input class="un" type="text" placeholder="Username">
        <input class="email" type="text" placeholder="Email">
        <input class="pass" type="password" placeholder="Password">
      <div class="move">
        <label class="date-name">Date Of Birth:</label>
        <input class="date-calender" type="date"> <br>

        <label class="gender-name"> Gender: </label> <br>

        <input id="gender-male" type="radio" name="gender" value="male">
        <label for="gender-male">Male</label>

        <input id="gender-female" type="radio" name="gender" value="female">
        <label for="gender-female">Female</label> <br>

        <input  class="cond" type="checkbox" id="cond"> 
        <label for="cond"> I agree to the Terms and Conditions. </label>
      </div>
        <a class="submit" align="center"> Sign up </a>
        <p class="text"> Already have an account? <a href="../Sign in/Login Page.html"> Login here </a> </p>
      </form>                        
 </div>
     
</body>

</html>
